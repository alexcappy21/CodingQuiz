<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="../CodingQuiz/syle.css">
    <script rel="" src="script.js"></script>

</head>

<body>
    <div class="container">

        <div id="Start" class="hide">
            <button class="start-btn btn" id="start-btn">Start</button>
        </div>

        <div id="Questions" class="hide">
            <!-- //timer -->
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        
        <div id="end" class="hide">
            <!-- show score
            user input box for initials and score -->
        </div>


    </div>
</body>

</html>
